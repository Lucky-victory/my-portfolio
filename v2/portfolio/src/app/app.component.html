<ion-app>
  <ion-split-pane contentId="menu-content" when="md" *ngIf="!isMobile">
    <ion-menu
      contentId="menu-content"
      menuId="menuId"
      side="start"
      type="overlay"
    >
      <ion-header>
        <ion-toolbar>
          <ion-title>onSplitPaneVisible</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item
          button
          class="home menu-button"
          routerLink="home"
          routerLinkActive="active"
        >
          <ion-icon name="home-sharp"></ion-icon>
          <ion-label>home</ion-label>
        </ion-item>
        <ion-item
          button
          class="projects menu-button"
          routerLink="projects"
          routerLinkActive="active"
        >
          <ion-icon name="apps"></ion-icon>

          <ion-label>projects</ion-label>
        </ion-item>
        <ion-item
          button
          class="contact menu-button"
          routerLink="contact"
          routerLinkActive="active"
        >
          <ion-icon name="call-sharp"></ion-icon>

          <ion-label>contact</ion-label>
        </ion-item>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
    <!-- <ion-content id="menu-content" [fullscreen]="true"></ion-content> -->
  </ion-split-pane>
  <ion-tabs *ngIf="isMobile" class="tabs-container">
    <ion-tab-bar slot="bottom" [translucent]="true">
      <div class="tabs-inner">
        <ion-tab-button tab="home" class="home">
          <ion-icon name="home-sharp"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="projects" class="projects">
          <ion-icon name="apps-sharp"></ion-icon>

          <ion-label>Projects</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="contact" class="contact">
          <ion-icon name="call-sharp"></ion-icon>
          <ion-label>contact</ion-label>
        </ion-tab-button>
      </div>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
