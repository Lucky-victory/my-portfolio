<ion-header>

    <ion-title>projects</ion-title>
    <ion-buttons slot="start">

    </ion-buttons>
  </ion-toolbar>
</ion-header>

          view source
        </ion-button>
      </div>
    </div>
    <div class="card">
      <div class="card-image-wrapper">
        <img src="" alt="" class="card-image" />
      </div>
    </div>
    <div class="card">

      </div>
    </div>
  </div>
</ion-content>
