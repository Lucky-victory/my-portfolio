<ion-content [scrollX]="true" [fullscreen]="true">
  <div class="inner-container" [ngClass]="{radius:!showTabs}">
    <swiper
      [autoplay]="{delay:2000}"
      [keyboard]="true"
      [pagination]="{clickable:true}"
      [navigation]="true"
      [loop]="true"
      [slidesPerView]="slidesPerView"
      [spaceBetween]="15"
    >
      <ng-template swiperSlide>
        <div class="card">
          <div class="card-image-wrapper">
            <img
              src="assets/images/screely-1662845944228.png"
              alt=""
              class="card-image"
            />
          </div>
          <div class="card-content">
            <ion-button fill="outline">
              <ion-icon slot="start" name="logo-github"></ion-icon>
              source
            </ion-button>
            <ion-button>
              <ion-icon slot="start" name="globe-sharp"></ion-icon>
              view live
            </ion-button>
          </div>
        </div>
      </ng-template>
      <ng-template swiperSlide>
        <div class="card">Slide 2</div>
      </ng-template>
      <ng-template swiperSlide><div class="card">Slide 3</div> </ng-template>
    </swiper>
  </div>
</ion-content>
